<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha256-sAcc18zvMnaJZrNT4v8J0T4HqzEUiUTlVFgDIywjQek=" crossorigin="anonymous">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha256-zMDueDFY0as65ZDvjJgqgn446Lgv0SFVHN1MIAQfzRs="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha256-/hGxZHGQ57fXLp+NDusFZsZo/PG21Bp2+hXYV5a6w+g="
            crossorigin="anonymous"></script>
    <style> 
textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
</style>
</head>
<body><h1 class="main_heading" >Magic - Notes</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        
                         
                        
                    </li>
                </ul>
               
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="row mt-3">
            <div class="mb-3">
                <label for="inpTitle">Title</label>
                <input class="form-control" id="inpTitle" placeholder="Title" aria-label="Title">
            </div>
            <div class="mb-3">
                <label for="txtContent">Note content</label>
                <textarea class="form-control" id="txtContent" placeholder="Note content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="selectorColor">Note_Color</label>
                <select id="selectorColor" class="form-select">
                    <option value="#ffffff" selected>White</option>
                    <option value="#00ffff">Cyan</option>
                    <option value="#ffd700">Yellow</option>
                    <option value="#ff69b4">Pink</option>
                </select>
            </div>
            <div class="mb-3">
                <button style="margin: 10px 0" class="btn btn-primary myBtn" id="addBtn" >Add note</button>
            </div>
        </form>

        <div class="row mt-3">
            <h1>Saved Notes</h1>
            <hr>
            <div class="row mb-3">
                <div class="mb-3">
                    <button style="margin: 10px 0" class="btn btn-primary myBtn" id="delAllBtn">Delete all notes</button>
                </div>
                <div class="mb-3">
                    <div id="notes" class="row container-fluid"></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </div>
</body>

</html>
